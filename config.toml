baseURL = 'https://docs.terra.markets/'
languageCode = 'en-us'
title = 'TerraMarkets documentation'

contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[languages]
  [languages.en]
    title = "TerraMarkets"
    description = "TerraMarkets documentation site"
    languageName ="English"
    # Weight used for sorting.
    weight = 1

   [languages.pl]
     languageName ="Polski"
     title = "TerraMarkets"
     description = "TerraMarkets dokumentacja"
     contentDir = "content/pl"

[params]
copyright = "The TerraMarket Authors"
github_repo = "https://github.com/terramarkets/docs"

[params.ui]
navbar_logo = true

[params.links]
# End user relevant links. These will show up on left side of footer and in the community page if you have one.
[[params.links.user]]
  name = "Mail"
  url = "mailto:terra.markets.contact@gmail.com"
  icon = "fa fa-envelope"
  desc = "Mail to us"

# Developer relevant links. These will show up on right side of footer and in the community page if you have one.
[[params.links.developer]]
  name = "GitHub"
  url = "https://github.com/terramarkets"
  icon = "fab fa-github"
  desc = "Development takes place here!"

[[menu.main]]
    name = ""
    url = "https://terra.markets"
    post = "<span class='alert'>TerraMarkets App</span>" 

[[menu.main]]
    name = "GitHub"
    url = "https://github.com/terramarkets"
    pre = "<i class='fab fa-github'></i>"


[module]
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.73.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false